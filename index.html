<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap v5.0 </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    </head>
    <body>
        <style>
            body {
                background-color: rgb(172, 228, 189);
                color: black;
                font-family: serif;
                font-size: 110%;
            }
            .container{
                border-left: 10px solid rgb(158, 209, 169);
                border-right: 10px solid rgb(158, 209, 169);
                
                background-color: rgb(184, 255, 200);
                padding-left : 10px;
                padding-right : 10px;
                font-family: Garamond , serif;
                font-size: 110%;
                color: rgb(14, 167, 116);
                text-align: left;
                width: 100%;
                height: 80%;
                
            }
            h1 {
            color : #0dad6a;
            font-size: 150%;
            padding-top : 20px;
            padding-bottom : 10px;
            font-style:italic;
            font-family: "Lucida Handwriting", Papyrus;
            
            
            }
            a:visited, a:link {
                color: rgb(14, 167, 116);
                text-align: center;
                padding: 3px;
                text-decoration: none;
                background:none;
            }
            a:hover {
                color : #158a4a;
                text-decoration : underline;
                background:none;
            }
        </style>
        <div class="container" height="90%">
            <h1 align="center">Homepage: ChargeIT!</h1>
            <div class="row">
                <div class="Info-sm-6 offset-1 justify-content-center">&emsp;ChargeIT is the application that helps you find yourself 
                    the perfect station to charge your electric car!<br>
                    Book now!<br>
                    <a href="map.html">Available map</a> 
                </div>

                <form class="row g-3">
                    <div class="col-md-3">
                      <label for="inputName" class="form-label">Name</label>
                      <input type="text" class="form-control" placeholder="Name" aria-label="Name">
                    </div>
                    
                    <div class="col-md-4">
                      <label for="inputStationLocation" class="form-label">Station Location</label>
                      <select id="inputStationLocation" class="form-select">
                        <option selected>Choose...</option>
                        <option>Subterana</option>
                        <option>Kaufland</option>
                        <option>Renovatio e-charge</option>
                        <option>EVConnect</option>
                        <option>Moon</option>
                        <option>Cez Craiova</option>
                      </select>
                    </div>
    
                    <div class="col-md-2">
                      <label for="inputLicense" class="form-label">License plate</label>
                      <input type="text" class="form-control" id="inputLicense" placeholder="License plate" aria-label="License plate">
                    </div>
                    
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
               
            </div>
            <div class="row">
                <div class="Button-sm-8 offset-1 justify-content-center">
                </div>
                
            </div>


        </div>
        
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
        </script>
    </body>
</html>
